        function make_graph(div_id, graph_common, title) {
            var graph_height = graph_common['graph_height'];
            var graph_width = graph_common['graph_width'];
            var padding = graph_common['padding'];
            var maxDsetVal = graph_common['maxDsetVal'];
            
            // generate initial dataset
            var dataset = function generateInitDataset() {
                var dataset = [];
                var dsetLenght = 120;
                var interval = Math.floor(120 / dsetLenght);
                var now = new Date();
                now.setHours(now.getHours() - 2);
                for (i=0; i<dsetLenght; i++) {
                    var new_time = now.setMinutes(now.getMinutes() + interval);
                    //console.log(now);
                    dataset.push({date: new Date(new_time),
                                  value: Math.floor(Math.random() * maxDsetVal)
                    });
                }
                return dataset
            }();

            // generate scales
            var hoursAgo = new Date();
            hoursAgo.setHours(hoursAgo.getHours() - 2);
            var now = new Date();
            var xScale = d3.scaleUtc()
                                .domain([hoursAgo, now])
                                .range([padding, graph_width - padding]);

            var yScale = d3.scaleLinear()
                            .domain([d3.max(dataset, function(d) {
                                return d.value;
                            }), 0])
                            .range([padding, graph_height - padding]);

            // generate axis obj
            var xAxis = d3.axisBottom()
                            .scale(xScale);
            var yAxis = d3.axisLeft()
                            .scale(yScale);

            // bind data, draw, etc.
            var svg = d3.select("#"+div_id)
                            .append("svg")
                            .attr("width", graph_width)
                            .attr("height", graph_height);

            var lineGen = d3.line()
                .x(function(d) {
                  return xScale(d.date);
                })
                .y(function(d) {
                  return yScale(d.value);
                });

            svg.append('path')
                .data([dataset])
                .attr('d', lineGen)
                .attr('stroke', '#36BAA6')
                .attr('stroke-width', 2)
                .attr('fill', 'none');


            // append axis
            svg.append("g")
                .attr("class", "axis")  // in case I have any special styling for axes
                .attr("id", "x")
                .attr("transform", "translate(0," + (graph_height - padding) + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "axis")
                .attr("id", "y")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);

            // add text?
            svg.append("text")
                .attr("x", (graph_width / 1.75))
                .attr("y", padding/2 + 5)
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .style("font-weight", "bold")
                .style("font-family", "PT Sans, sans-serif")  
                .text(title);

            return {'dataset':dataset, 
                    'xScale':xScale, 
                    'yScale':yScale,
                    'xAxis':xAxis,
                    'yAxis':yAxis,
                    'svg':svg}

        };

        function update_graph(graph_elements, graph_common, new_data) {
            var dataset = graph_elements['dataset']
            var xScale = graph_elements['xScale']
            var yScale = graph_elements['yScale']
            var xAxis = graph_elements['xAxis']
            var yAxis = graph_elements['yAxis']
            var svg = graph_elements['svg']

            var graph_height = graph_common['graph_height'];
            var graph_width = graph_common['graph_width'];
            var padding = graph_common['padding'];
            var maxDsetVal = graph_common['maxDsetVal'];

            var lineGen = d3.line()
                .x(function(d) {
                  return xScale(d.date);
                })
                .y(function(d) {
                  return yScale(d.value);
                });
            
            dataset.push({date: new_data[0],
                          value: new_data[1]});
            // x and y Scale and Axis
            xScale = d3.scaleUtc()
                        .domain([dataset[0].date, new_data[0]])
                        .range([padding, graph_width - padding]);
            xAxis = d3.axisBottom().scale(xScale);

            yScale = d3.scaleLinear()
                            .domain([d3.max(dataset, function(d) {
                                return d.value;
                            }), 0])
                            .range([padding, graph_height - padding]);

            yAxis = d3.axisLeft().scale(yScale);
            

            // re-draw line
            svg.selectAll("path")
                .data([dataset])
                .attr('d', lineGen)
            dataset.shift();
            
            svg.selectAll("#x").call(xAxis);
            svg.selectAll("#y").call(yAxis);


            return {'dataset':dataset, 
                    'xScale':xScale, 
                    'yScale':yScale, 
                    'xAxis':xAxis,
                    'yAxis':yAxis,
                    'svg':svg}

        };

        function make_table(div_id, table_data, column_names) {
            var table = d3.select("#"+div_id).append("table");
            var thead = table.append("thead");
            var tbody = table.append("tbody");

            // create header row
            thead.append("tr")
                  .selectAll("th")
                  .data(column_names).enter()
                  .append("th")
                    .text(function (column) { return column; });

            var columns = ["key", "val"];

            // create a rows
            var rows = tbody.selectAll("tr")
                 .data(table_data)
                 .enter()
                 .append("tr");

            // create a cell in each row for each column
            var cells = rows.selectAll("td")
               .data(function (row) {
                  return columns.map(function (column) {
                    return {column: column, value: row[column]};
                  });
                })
               .enter()
               .append("td")
                 .text(function (d) { return d.value; });
        };

        function update_table(div_id, new_data) {
            var table = d3.select("#"+div_id);
            var tbody = table.select("tbody");
            var columns = ["key", "val"];

            var rows = tbody.selectAll("tr")
                 .data(new_data);

            var cells = rows.selectAll("td")
               .data(function (row) {
                  return columns.map(function (column) {
                    return {column: column, value: row[column]};
                  });
                })
                 .text(function (d) { return d.value; });
        };

        function update_metric(val, metricElPrefix) {
            var colorMap = {
                            "duration":{"+":"red", "-":"green"},
                            "calls":{"+":"red", "-":"green"},
                            "score":{"+":"green", "-":"red"},
                        }
            var diffPrefix = "#"+metricElPrefix+"-diff";
            var valPrefix = "#"+metricElPrefix+"-count"
            var prevVal = parseFloat(d3.select(valPrefix).text());
            
            if (prevVal===val) {
                return;
            }
            
            var percDiff = 0;
            if (prevVal!==0) {
                percDiff = ((val-prevVal) / prevVal * 100).toFixed(2);
            }
            if (percDiff > 0) {
                d3.select(diffPrefix).text("+ "+percDiff).style("color", colorMap[metricElPrefix]["+"]);
            } else if (percDiff < 0) {
                d3.select(diffPrefix).text(percDiff).style("color", colorMap[metricElPrefix]["-"]);
            } else {
                d3.select(diffPrefix).text(percDiff).style("color", "black");
            }
            d3.select(valPrefix).text(val);
        };

            var tab2_elements = make_table('tab2', table_data, ['Country', '# calls']);
            var tab3_elements = make_table('tab3', table_data, ['Reason', '# calls']);

            var socket = io("http://localhost:8080");
            socket.on("channel", function(msg){
